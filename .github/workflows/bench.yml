name: Benchmarks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # Mondays 06:00 UTC

env:
  CARGO_TERM_COLOR: always

jobs:
  compile:
    name: Compile benches
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || fromJSON('["self-hosted","linux","x64","bench"]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Compile all benches
        run: cargo bench --workspace --no-run

  quick:
    # Only run quick benches on schedule / manual dispatch to avoid noisy PR timings.
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    name: Run quick benches
    runs-on: ${{ fromJSON('["self-hosted","linux","x64","bench"]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Criterion benches (quick)
        run: |
          cargo bench -p ns-compute -- --quick
          cargo bench -p ns-translate -- --quick
          cargo bench -p ns-ad -- --quick
          cargo bench -p ns-core -- --quick
          cargo bench -p ns-inference -- --quick
