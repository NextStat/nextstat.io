name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wheels:
    name: Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build wheels (maturin)
        uses: PyO3/maturin-action@v1
        with:
          working-directory: bindings/ns-py
          command: build
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/ns-py/dist/*.whl

  cli:
    name: CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build nextstat binary
        run: cargo build --release -p ns-cli

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/nextstat dist/nextstat-${{ matrix.os }}

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: cli-${{ matrix.os }}
          path: dist/nextstat-*

  github-release:
    name: GitHub Release
    needs: [wheels, cli]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/**/*.whl
            dist/**/nextstat-*
