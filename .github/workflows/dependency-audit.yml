name: Dependency Audit

on:
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust (cargo-audit + cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: RustSec audit
        run: cargo audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: License/advisory policy (cargo-deny)
        run: cargo deny check licenses

  python:
    name: Python (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install pip-audit and NextStat dev/validation deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install "pip-audit>=2.7"
          python -m pip install "maturin>=1.11,<2.0" "ruff>=0.15" "mypy>=1.19" "pytest>=9.0" "pytest-cov>=7.0" "numpy>=2.0" "pyhf>=0.7.6"

      - name: Python dependency audit
        run: pip-audit
