name: Perf Smoke (Opt-in)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  perf_smoke:
    name: Run perf smoke (quick)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run benches (quick, non-blocking)
        continue-on-error: true
        run: |
          cargo bench -p ns-translate --all-features --bench nll_benchmark -- --quick
          cargo bench -p ns-inference --all-features --bench mle_benchmark -- --quick

      - name: Upload Criterion reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criterion-reports
          path: target/criterion

