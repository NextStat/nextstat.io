name: Verify Benchmarks Harness

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches: ["main"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r env/python/requirements.txt
          echo "TODO: install a pinned NextStat wheel artifact"

      - name: Smoke: HEP suite
        run: |
          python suites/hep/run.py --deterministic --out out/hep_simple_nll.json

