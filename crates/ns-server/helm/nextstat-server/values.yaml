replicaCount: 1

image:
  repository: ghcr.io/nextstat/nextstat-server
  pullPolicy: IfNotPresent
  tag: ""  # defaults to Chart.appVersion

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 3742

server:
  host: "0.0.0.0"
  port: 3742
  threads: 0  # 0 = auto
  gpu: ""     # "cuda", "metal", or "" for CPU-only

resources:
  limits:
    cpu: "4"
    memory: "8Gi"
  requests:
    cpu: "1"
    memory: "2Gi"

gpu:
  enabled: false
  # nvidia.com/gpu: 1

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  httpGet:
    path: /v1/health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /v1/health
    port: http
  initialDelaySeconds: 3
  periodSeconds: 10
