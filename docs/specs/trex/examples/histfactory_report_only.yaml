$schema: https://nextstat.io/schemas/trex/analysis_spec_v0.schema.json
schema_version: trex_analysis_spec_v0

analysis:
  name: HistFactory Report Only
  description: Import HistFactory XML and generate TREx-like report artifacts in one command.
  tags: ["histfactory", "report"]

inputs:
  mode: histfactory_xml
  histfactory:
    export_dir: /abs/path/to/trex/output
    combination_xml: null
    measurement: measurement

execution:
  determinism:
    threads: 1

  import:
    enabled: true
    output_json: tmp/hf_workspace.json

  fit:
    enabled: false
    output_json: tmp/hf_fit.json

  profile_scan:
    enabled: false
    start: 0.0
    stop: 5.0
    points: 21
    output_json: tmp/hf_scan.json

  report:
    enabled: true
    out_dir: tmp/hf_report
    overwrite: true
    include_covariance: false
    histfactory_xml: null
    render:
      enabled: false
      pdf: null
      svg_dir: null
      python: null
    skip_uncertainty: false
    uncertainty_grouping: prefix_1

gates:
  baseline_compare:
    enabled: false
    baseline_dir: tmp/baselines
    require_same_host: true
    max_slowdown: 1.3

