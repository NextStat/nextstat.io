$schema: https://nextstat.io/schemas/trex/analysis_spec_v0.schema.json
schema_version: trex_analysis_spec_v0

analysis:
  name: TREx Config (Text) + Fit
  description: Import a TRExFitter-style config (subset; ReadFrom=NTUP) and run an MLE fit.
  tags: ["trex-config", "ntuple", "fit"]

inputs:
  mode: trex_config_txt
  trex_config_txt:
    config_path: docs/examples/trex_config_ntup_minimal.txt
    base_dir: null

execution:
  determinism:
    threads: 1

  import:
    enabled: true
    output_json: tmp/trex_txt_workspace.json

  fit:
    enabled: true
    output_json: tmp/trex_txt_fit.json

  profile_scan:
    enabled: false
    start: 0.0
    stop: 5.0
    points: 21
    output_json: tmp/trex_txt_scan.json

  report:
    enabled: false
    out_dir: tmp/trex_txt_report
    overwrite: false
    include_covariance: false
    histfactory_xml: null
    render:
      enabled: false
      pdf: null
      svg_dir: null
      python: null
    skip_uncertainty: true
    uncertainty_grouping: prefix_1

gates:
  baseline_compare:
    enabled: false
    baseline_dir: tmp/baselines
    require_same_host: true
    max_slowdown: 1.3

